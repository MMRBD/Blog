{% extends 'phone_book/base.html' %}

{% block main_content %}
    <div class="float-lg-left">
        <h1>Edit Contact</h1>
    </div>
    <div class="float-lg-right">
        <form method="POST" action="{% url 'delete' get_contact.id %}">
            {% csrf_token %}
            <input type="hidden" value="{{ get_contact.id }}">
            <br>

            <button class="btn btn-info" type="submit">
                <i class="fas fa-fw fa-download"></i>
                <span>Delete</span>
            </button>
        </form>
    </div>
    <br>
    <br>
    <br>
    {% if get_contact %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your name" value="{{ get_contact.name }}"
                       name="name">
            </div>
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your email" value="{{ get_contact.email }}"
                       name="email">
            </div>
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your mobile" value="{{ get_contact.mobile }}"
                       name="mobile">
            </div>
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your phone" value="{{ get_contact.phone }}"
                       name="phone">
            </div>
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your city" value="{{ get_contact.city }}"
                       name="city">
            </div>
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your address"
                       value="{{ get_contact.address }}"
                       name="address">
            </div>
            <div class="form-group">
                <input class="form-control" required type="text" placeholder="Enter your country"
                       value="{{ get_contact.country }}"
                       name="country">
            </div>
            <button class="btn btn-info " type="submit">
                <i class="fas fa-fw fa-save"></i>
                <span>Save Contact</span>

            </button>

        </form>

    {% endif %}


{% endblock %}
