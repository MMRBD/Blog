{% extends 'phone_book/base.html' %}

{% block main_content %}
    <h1 class="text-center">Add Contact..</h1>
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your name" name="name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your email" name="email" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your mobile" name="mobile" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your phone" name="phone" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your city" name="city" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your address" name="address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your country" name="country" required>
        </div>
        <div class="form-group">
            <button class="btn btn-info float-lg-right" type="submit">
                <i class="fas fa-fw fa-address-book"></i>
                <span>Add Contact</span>

            </button>
        </div>
        <br>
    </form>


{% endblock %}
