{% extends 'authenticate/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Name: {{ user.first_name }} {{ user.lastname }}</p>
        <p>UserName: {{ user.username }} </p>
        <p>Password: {{ user.password }} </p>
        <p>Email: {{ user.email }} </p>
    {% else %}
        <h1> You are not logged in</h1>
    {% endif %}
{% endblock %}
