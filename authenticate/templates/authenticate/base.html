<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate App</title>


    {% load staticfiles %}
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/ css"/>

    <!-- Bootstrap core CSS-->
    <link href="{% static "css/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static "fontawesome/css/all.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="{% static "javascript/lib/datatables/dataTables.bootstrap4.css" %}" rel="stylesheet">
    <link href="{% static "images/m.jpg" %} " rel="icon">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'auth_home' %}">Authenticate App</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <br>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}

        </ul>
    </div>
</nav>

<div class="container">
    <div>

        {% if messeges %}
            {% for message in messages %}
                <p> Here</p>
                <p>
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

    </div>

    {% block content %}

    {% endblock %}

</div>


<!-- Bootstrap core JavaScript-->
<script src="{% static "javascript/lib/jquery/jquery.min.js" %}"></script>
<script src="{% static "css/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static "javascript/lib/jquery-easing/jquery.easing.min.js" %}"></script>

<!-- Page level plugin JavaScript-->
<script src="{% static "javascript/lib/chart.js/Chart.min.js" %}"></script>
<script src="{% static "javascript/lib/datatables/jquery.dataTables.js" %}"></script>
<script src="{% static "javascript/lib/datatables/dataTables.bootstrap4.js" %}"></script>


</body>
</html>
